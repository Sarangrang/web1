<h3>기획 의도</h3>
<p>지금 내가 하고 있는 프로젝트들을 매일 메모장에 기록하면서 느낀 것이, 모든 내용을 쉽게 기록하면서 공유할 수 있는 네트워킹이 없을까?라는 생각을 기반으로 시작되었다.</p><p style="margin-top:15px;">처음 시작하는 사람들에게 <a href="https://en.wikipedia.org/wiki/Personal_development" target="_blank" title="Personal_development meaning">자기계발</a>을 무엇부터 어떻게 시작 해야하는 지 가이드라인을 제공하고, 서로에게 유익한 프로젝트의 경험을 공유하고 기록함으로서 좋은 자극과 결과로 모두가 매일을 알차게 보냈으면 하는 바람이다.<p/>
